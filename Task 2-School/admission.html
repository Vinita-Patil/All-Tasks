<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Numetry School Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .top-header {
            padding: 10px;
        }

        .info-section {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .info {
            background-color: violet;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .login-container {
            height: 200px;
            margin-right: 150px;
            margin-top: 0.2px;
            margin-left: 600px;

            width: 500px;
            padding: 5px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container label {
            display: block;
            margin-bottom: 6px;
        }

        .login-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #594caf;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="top-header bg-dark">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h4 style="color: blueviolet;">Welcome to Numetry School</h4>
                </div>
                <div class="col">
                    <h4 style="color: blueviolet;">Get an Admission Now!!!!!!!!</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="container"></div>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logo.jpg" alt="numetry school" style="width: 130px; height: auto;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about-us.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admission.html">Admission</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact-us.html">Contact Us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Login</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="login.html">Student Login</a></li>
                                <li><a class="dropdown-item" href="login.html">Faculty Login</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="login-container">
        <h2>Admission Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="number">Phone number:</label>
        <input type="number" id="number" name="number" required>

        <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
        
        <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            </select><br><br>

        <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

        <button>Login</button>
    </div>
</body>

</html>
